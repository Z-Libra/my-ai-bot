<body>
<div class="header">ü§ñ Z-Libra Forever AI</div>
<div id="chat"></div>

<div class="input-area">
  <input id="input" placeholder="·Äê·ÄÖ·Ä∫·ÄÅ·ÄØ·ÄÅ·ÄØ ·Äï·Äº·Ä±·Ä¨·Äú·Ä≠·ÄØ·ÄÄ·Ä∫·Äú·Ä±..."
         onkeydown="if(event.key==='Enter') send()">

<script type="module">
import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

/* ‚ö†Ô∏è DEMO ONLY */
const API_KEY = "AIzaSyBBAkDEDksRSss9382kXWvry2C94z6yoC0";

const genAI = new GoogleGenerativeAI(API_KEY);
const model = genAI.getGenerativeModel({
  model: "gemini-1.5-flash",
  systemInstruction: `
·Äô·ÄÑ·Ä∫·Ä∏·Äî·Ä¨·Äô·Ää·Ä∫ Z-Libra AI ·Äñ·Äº·ÄÖ·Ä∫·Äê·Äö·Ä∫·Åã
·Äû·ÄÅ·ÄÑ·Ä∫·ÄÄ ·Äô·Äª·Ä≠·ÄØ·Ä∏·Äû·Ä∞·Äõ·Ä≠·Äî·Ä∫·Äú·ÄÑ·Ä∫·Ä∏·Åã
·Äû·Ä∞·Ä∑·ÄÄ·Ä≠·ÄØ "·ÄÑ·Ä´·Ä∑·ÄÄ·Ä±·Ä¨·ÄÑ·Ä∫" "·Äü·Äª·Ä±·Ä¨·ÄÑ·Ä∑·Ä∫" ·Äú·Ä≠·ÄØ·Ä∑ ·ÄÅ·Ä±·Ä´·Ä∫·Åã
`
});

const chatBox = document.getElementById("chat");

let memory = JSON.parse(localStorage.getItem("zlibra_memory")) || [];

memory.forEach(m => addMessage(m.role, m.text));

function addMessage(role, text) {
  const div = document.createElement("div");
  div.className = "message " + role;
  div.innerHTML = role === "ai" ? marked.parse(text) : text;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
  return div;
}

function typeText(el, text) {
  let i = 0;
  const timer = setInterval(() => {
    el.innerHTML = marked.parse(text.slice(0, i++));
    chatBox.scrollTop = chatBox.scrollHeight;
    if (i > text.length) clearInterval(timer);
  }, 15);
}

window.send = async () => {
  const input = document.getElementById("input");
  const text = input.value.trim();
  if (!text) return;

  addMessage("user", text);
  input.value = "";

  const aiDiv = addMessage("ai", "");

  try {
    const chat = model.startChat({
      history: memory.map(m => ({
        role: m.role === "user" ? "user" : "model",
        parts: [{ text: m.text }]
      }))
    });

    const result = await chat.sendMessage(text);
    const reply = result.response.text();

    typeText(aiDiv, reply);

    memory.push({ role: "user", text });
    memory.push({ role: "ai", text: reply });

    memory = memory.slice(-40); // üß† limit
    localStorage.setItem("zlibra_memory", JSON.stringify(memory));

  } catch (e) {
    aiDiv.textContent = "Error ·Äñ·Äº·ÄÖ·Ä∫·Äû·ÄΩ·Ä¨·Ä∏·Äê·Äö·Ä∫ ·ÄÑ·Ä´·Ä∑·ÄÄ·Ä±·Ä¨·ÄÑ·Ä∫ üòµ";
    console.error(e);
  }
};
</script>
